{% load i18n %}
<h3 class="footer-title text-uppercase editContent mb-lg-4 mb-3"
    style="outline: none; cursor: inherit;">{% trans 'Новостная рассылка' %}</h3>

<p class="editContent" style="outline: none; cursor: inherit;">{% trans 'Подписавшись на нашу рассылку, вы всегда будете получать последние новости и обновления от нас.' %}</p>
<form action="{% url 'contact' %}" method="post" class="w3layouts-newsletter">
    {% csrf_token %}
    {{ contact_form }}
    <button class="btn1 btn" style="outline: none; cursor: inherit;"><span
            class="fa fa-paper-plane-o" aria-hidden="true"
            style="outline: none; cursor: inherit;"></span></button>

</form>
